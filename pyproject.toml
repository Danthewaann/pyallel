[tool.poetry]
name = "pyallel"
version = "0.1.0"
description = "Run and handle the output of multiple executables in parallel"
authors = ["Daniel Black <danielcrblack@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
pyallel = "pyallel.main:run"

[tool.poetry.dependencies]
python = "^3.11"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
