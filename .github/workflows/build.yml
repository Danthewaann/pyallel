name: Build

on:
  - workflow_dispatch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install uv
        run: |
          pipx install uv

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache: 'pip'

      - name: Install dependencies
        run: uv sync

      - name: Run pyinstaller
        run: |
          source .venv/bin/activate && \
            ./build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ${{ runner.os }} Build
          path: dist/*
