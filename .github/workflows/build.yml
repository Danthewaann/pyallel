name: Build

on:
  - workflow_dispatch

jobs:
  build:
    name: ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      matrix:
        os:
          - name: Linux
            matrix: linux
            runs-on: [ubuntu-latest]
          - name: macOS
            matrix: macos
            runs-on: [macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Build executable with nuitka
        uses: nuitka/nuitka-action@main
        with:
          nuitka-version: main
          script-name: ./src/pyallel/main.py
          onefile: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.bin
            build/*.app/**/*
